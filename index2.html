<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Login Page</title>
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome To Our Applicatoin</h1>
                <p>Please login to use the platform</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="Email">
                    </div>
                    <div class="form">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="remeberMeCheckbox">
                            <label for="remeberMeCheckbox" id="checkboxLabel">RememberMe</label>
                        </div>
                        <div class="form-item">
                            <div class="checkbox">
                                <input type="checkbox" id="I'm Not A Robot">
                                <label for="I'm Not A Robot" id="checkboxLabel">I'm Not A Robot</label>
                    </div>
                    <button type="Submit">Sign In</button>
                </div>
            </form>
        </div>
        <div class="login-right"></div>
</body>

</html>
